<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JAVASCRIPT - PHP / AJAX [Dischi - Milestone#2]</title>
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div id="app">

      <!-- TOP-BAR HEADER -->
      <header>
        <div class="container al-cntr flx">
          <img src="img/00-logo.png" alt="logo">
          <nav class="selectors">
            <select @click="filterList" v-model="genre">
              <option disabled value="">Filter by Genres</option>
              <option value="">all</option>
              <option v-for="genre in genres">{{genre}}</option>
            </select>
          </nav>
        </div>
      </header>
      <!-- / TOP-BAR HEADER -->

      <!-- MAIN DISC-LIST CONTENT -->
      <main class="cds-container flx container">
        <!-- Disc element -->
        <div v-for="disc in discsList" class="cd al-cntr flx">
          <img :src="disc.poster" alt="poster">
          <h3>{{disc.title}}</h3>
          <span class="author">{{disc.author}}</span>
          <span class="year">{{disc.year}}</span>
        </div>
        <!-- / Disc element -->
      </main>
      <!-- / MAIN DISC-LIST CONTENT -->

    </div>

    <script src="js/script.js" charset="utf-8"></script>

  </body>
</html>
